<script>



    /**
    Immediately invoked function expression IIFE

    **/


    /**
    Tip
    Diferenciar entre
    Declaraciones de funcion
    Expresiones de funcion
    **/
/*
(function(){
  // ...do something...
})();

Cuando la declaracion de funcion esta entre parentesis, El parser de javascript
asume que se interprete como una expresion de funcion y no una declaracion

*/

( function(){
    console.log("soy un iife");
})();


    
</script>
