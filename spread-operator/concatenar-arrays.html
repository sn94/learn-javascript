/**

UsANDO EL SPREAD operator
Obs
el spread operator es tres veces mas lento que la funcion concat

**/

var arr = ['a', 'b', 'c'];
var arr2 = ['d', 'e', 'f'];

arr = [...arr, ...arr2];
console.log(arr);
