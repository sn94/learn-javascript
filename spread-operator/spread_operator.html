<script  type="text/javascript">

var middle = [3, 4];
var arr = [1, 2, middle, 5, 6];

console.log(arr);
// [1, 2, [3, 4], 5, 6]


/**
Usando el spread operator
***/

var middle = [3, 4];
var arr = [1, 2, ...middle, 5, 6];

console.log(arr);
// [1, 2, 3, 4, 5, 6]


/**Para copiar un array 
Si no se utilizara el operador de expansion
cualquier accion sobre arr2 afectara a arr, el array original
**/

var arr = ['a', 'b', 'c'];
var arr2 =  [...arr];
//var arr2 =  arr;

console.log(arr2);
// ['a', 'b', 'c']

arr2.push('d');

console.log(arr2);
// ['a', 'b', 'c', 'd']

console.log(arr);
// ['a', 'b', 'c', 'd']


</script>
