<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="Sonia" />

	<title>Javascript WorkBench</title>
</head>

<body>
 
 
 <textarea id="source" cols="30" rows="5" wrap="virtual" maxlength="100"></textarea>
 <input type="button"  onclick="ejecutarCodigo()" value="Ejecutar" />
 <div id="mensaje" style="display: block;"></div>
 
 </body>
 <script>
 
 var source= document.getElementById("source");
  var mensaje= document.getElementById("mensaje");
  
  
 function ejecutarCodigo(){
   let code= source.value;
   let funcion= new Function("", code);
   funcion();
   mensaje.innerHTML= funcion.toString();
 }
 
 </script>
</html>
